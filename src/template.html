<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doodly Do</title>
  <link rel="icon" type="image/png" href="assets/add-todo.svg">
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/doodly-do-logo.png" class="logo">
      <button type="button" class="create-list">
        <img class="create-list icon" src="assets/playlist-plus.svg">Create List
      </button>
    </header>
    <div class="content">
      <div class="list-board">
      </div>
    </div>
    <dialog class="list-creator">
      <h2>Create new list</h2>
      <form class="new-list">
        <input type="text" name="title" class="title" placeholder="Enter title" required> 
        <div class="button-container">
          <button type="button" class="cancel">Cancel</button>
          <button type="submit">Done</button>
        </div>
      </form>
    </dialog>
  </div>
  <footer>
    Â© 2025 Ckyever Gaviola
    <a href="https://github.com/ckyever/doodly-do">
      <img src="assets/github.svg" class="github-icon">
    </a>
  </footer>
</body>
</html>
